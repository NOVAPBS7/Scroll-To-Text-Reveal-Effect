<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,
    initial-scale=1.0">
    <title>Text Reveal</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="box">
        <h2>Scroll down</h2>
        <p class="text">Story - a description, either true or imagined,of a connected series of events:
            Will you read/tell me a story, daddy?
            Martha chose her favourite book of bedtime stories.
            He writes children's stories.</p>
    </div>
    <script>
        let textElement = document.querySelector('.text');
        let textContent = textElement.textContent;
        textElement.innerHTML = '';

        for (let char of textContent){
            let span = document.createElement('span');
            span.textContent = char;
            textElement.appendChild(span);
        }

        let spans = document.querySelectorAll('span');
        window.addEventListener('scroll',() => {
            let scrollDistance = window.scrollY;
            spans.forEach((span,index) => {
                if (scrollDistance >= (index + 1) * 10){
                    span.classList.add('active');
            } else {
                span.classList.remove('active');
            }
        })
    })
    </script>
</body>
</html>
